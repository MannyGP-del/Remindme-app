<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemindMe — Your Task Sanctuary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Datepicker Backdrop Overlay -->
    <div class="datepicker-backdrop" id="datepicker-backdrop"></div>

    <!-- Custom Glassmorphic Date Picker (positioned fixed, outside main content) -->
    <div class="custom-datepicker hidden" id="custom-datepicker">
        <div class="datepicker-header">
            <button type="button" class="datepicker-nav" id="prev-month">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <span class="datepicker-title" id="month-year-display"></span>
            <button type="button" class="datepicker-nav" id="next-month">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
        <div class="datepicker-weekdays">
            <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
        </div>
        <div class="datepicker-days" id="datepicker-days"></div>
        <div class="datepicker-time">
            <div class="time-label">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Time
            </div>
            <input type="time" id="time-input" class="time-input" value="12:00">
        </div>
        <div class="datepicker-footer">
            <button type="button" class="datepicker-btn clear" id="clear-date">Clear</button>
            <button type="button" class="datepicker-btn today" id="today-btn">Today</button>
            <button type="button" class="datepicker-btn confirm" id="confirm-date">Done</button>
        </div>
    </div>

    <div class="app-wrapper">
        <!-- Theme Toggle & User Menu -->
        <div class="user-menu-wrapper">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="user-avatar" id="user-avatar" aria-label="User menu">
                <span class="avatar-letter" id="avatar-letter"></span>
                <div class="avatar-ring"></div>
            </button>

            <div class="user-dropdown hidden" id="user-dropdown">
                <div class="user-dropdown-header">
                    <div class="user-info-full">
                        <div class="user-name" id="dropdown-user-name">User</div>
                        <div class="user-email-small" id="dropdown-user-email"></div>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="settings-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Settings
                </button>
                <button class="dropdown-item danger" id="logout-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Log out
                </button>
            </div>
        </div>

        <main class="main-container">
            <div class="app-card">
                <!-- Header -->
                <header class="app-header">
                    <h1 class="app-title">RemindMe</h1>
                    <p class="app-subtitle">Your personal task sanctuary</p>
                </header>

                <!-- Task Input Bar -->
                <div class="task-input-wrapper">
                    <div class="task-input-container">
                        <input type="text" id="task-input" class="task-input" placeholder="Add a new task..."
                            autocomplete="off" />
                        <button class="add-task-btn hidden" id="add-task-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </div>

                    <div class="task-toolbar hidden" id="task-toolbar">
                        <button type="button" class="toolbar-btn" id="date-picker-btn" title="Set due date">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span id="selected-date-text">Due date</span>
                        </button>
                        <input type="hidden" id="reminder-input">
                    </div>
                </div>

                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <div class="tabs-container">
                        <button class="tab active" data-filter="all">All</button>
                        <button class="tab" data-filter="active">Active</button>
                        <button class="tab" data-filter="completed">Done</button>
                        <div class="tab-indicator"></div>
                    </div>
                </div>

                <!-- Task List -->
                <div class="tasks-container">
                    <ul class="task-list" id="task-list"></ul>

                    <!-- Empty State -->
                    <div class="empty-state hidden" id="empty-state">
                        <div class="empty-orb"></div>
                        <p class="empty-text">Nothing on your plate yet.<br>Enjoy the calm! ✨</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
